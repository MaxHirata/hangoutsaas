<navbar> </navbar> 

<div class="jumbotron" id="jumbo"> 
  <h1>Create an Event</h1>
  <form name="eventForm">
    <div class="form-group">
      <label >Event Name</label>
      <input type="text" class="form-control" placeholder="Enter event name" [(ngModel)]="newEvent.eventName" name="eventname" required>
    </div>
    <div class="form-group">
      <label >Venue</label>
      <input type="text" class="form-control" placeholder="Enter venue name" [(ngModel)]="newEvent.venue" name="venue">
    </div>
    <div class="form-group">
      <label >Date</label>
      <input type="text" class="form-control" placeholder="mm/dd/yyyy" [(ngModel)]="newEvent.date" name="date">
    </div>
    <div class="form-group">
      <label >Time</label>
      <input type="text" class="form-control" placeholder="hh:mm pm/am" [(ngModel)]="newEvent.time" name="time">
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Tell us a little about your event" [(ngModel)]="newEvent.description" name="description"></textarea>
    </div>
    <div class="text-center"> 
      <button type="submit" class="btn btn-primary" (click)="onClick()" [routerLink] = "['/events/']">Create</button>
    </div> 
  </form>
</div>
